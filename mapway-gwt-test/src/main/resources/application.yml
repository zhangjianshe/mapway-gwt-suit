server:
  port: 8080
spring:
  freemarker:
    charset: UTF-8
    suffix: .ftl
    content-type: text/html; charset=utf-8
    template-loader-path: classpath:/templates
    request-context-attribute: req
    cache: false
    enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1

